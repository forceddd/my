<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>git测试</h1>
    <h3>git status 测试</h3>
    <h3>git diff filename 查看被修改的内容</h3>
    <h3>clear 清屏</h3>
    <h3>git log 查看所有历史提交版本</h3>
    <h3>git reset --hard 版本号 恢复到指定版本</h3>
    <h3>git add * 只是提交到了暂存区 要验证ssh之后才能从暂存区提交到远程仓库</h3>
    <h3>git remote add origin https... 确定提交的仓库地址</h3>
    <h3>git push -u origin master 提交文件</h3>
</body>
</html>
